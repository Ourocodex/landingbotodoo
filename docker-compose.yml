services:
  # PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_ENV: production
      APP_DEBUG: false
      CACHE_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_DRIVER: redis
      SESSION_LIFETIME: 120
    volumes:
      - .:/var/www
    ports:
      - "8069:8069"  # Exposed for Cloudflare tunnel
    networks:
      - laravel-network
    
  Cloudflared:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=eyJhIjoiNTJjOTE1MTY4MTRiMTA3MThiMWM1OGE5ODI3MjE0NzUiLCJ0IjoiYjM1ZTUxMzctZjRhNy00M2UwLTgwYTktYTc2ODliMWQ1YjEzIiwicyI6Illqa3haVFprWTJRdE9XVXpOeTAwWW1RMkxXRmhPVEF0TmpsbE5qYzVPVFkxTkRObSJ9

  # Redis Service
  redis:
    image: redis:alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  redis-data:
    driver: local